<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
    </style>
    <title>Loja Jordan</title>
</head>
<body>
    <header>
        <div class="top">
            <h1>Ganhe R$ 10,00 de desconto no frete</h1>
        </div>

        <div class="top-1">
            <h1>JordanShoes</h1>
        </div>
    </header>

    <main>
        <div class="banner">
            <div>
                <div class="top-3">
                    <h1>A melhor loja de Jordan</h1>
                    <p>O tênis Jordan é fruto de uma velha e forte <br> parceria entre a Nike e o jogador Michael Jordan.</p>    
                </div>            
            </div>
        </div>

        <div class="introduction">
            
            <div>
                <h1>Destaques</h1>
            </div>

            <div>
                <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            </div>           
            
        </div>  

        <div class="shoes">
            <div class="container">
                <img src="./imagens/jordan verde e branco.svg" alt="Jordan verde e branco">
                <img src="./imagens/jordan roxo e branco.svg" alt="Jordan roxo e branco">
                <img src="./imagens/jordan branco e roxo.svg" alt="Jordan branco e roxo">
                <img src="./imagens/jordan cinza e branco.svg" alt="Jordan cinza e branco">

                <img src="./imagens/jordan preto e vinho.svg" alt="Jordan preto e vinho">
                <img src="./imagens/jordan laranja e branco.svg" alt="Jordan laranja e branco">
                <img src="./imagens/jordan branco e cinza.svg" alt="Jordan branco e cinza">
                <img src="./imagens/jordan preto e branco.svg" alt="Jordan preto e branco">
            </div>
        </div>
    </main>

    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</body>
</html>
